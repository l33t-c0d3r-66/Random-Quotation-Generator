<!DOCTYPE html>
<html>
    <head>
        <title>Quote Generator</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/boottsrap.min.css">
        <link rel = "stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Quote of the Day</h1>
            <div class="quotes">
                <div class="quote-container">
                    <p id="quote">It takes great talent and skill to conceal one's talent and skill</p><br>
                    <h3 id="author">Robert Greene</h3>
                </div>
                <div class="quote-button">
                    <button id="generate">Generate Quote</button>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
